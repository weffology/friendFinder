<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TITLE -->
    <title>Friend Finder - Survey</title>

    <!--STYLE-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--BOOTSTRAP-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div>
        <!-- SURVEY -->
        <h3><strong>Survey Questions</strong></h3>
        <hr>
        <h4>About You</h4>
        <hr>
        <form id="friendMatch">
            <div class="form-group">
                <label for="userName">Name (Required)</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <div class="form-group">
                <label for="userPhoto">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="userPhoto">
            </div>
            <hr>
            <div class="form-group">
                <h4>Question 1</h4>
                <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="question1">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 2</h4>
                <label for="question2">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select class="form-control" id="question2">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 3</h4>
                <label for="question3">You find it easy to stay relaxed and focused even when there is some
                    pressure.</label>
                <select class="form-control" id="question3">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 4</h4>
                <label for="question4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="question4">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 5</h4>
                <label for="question5">People can rarely upset you.</label>
                <select class="form-control" id="question5">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 6</h4>
                <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="question6">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 7</h4>
                <label for="question7">In a discussion, truth should be more important than people’s
                    sensitivities.</label>
                <select class="form-control" id="question7">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 8</h4>
                <label for="question8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="question8">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 9</h4>
                <label for="question9">You think that everyone’s views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select class="form-control" id="question9">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 10</h4>
                <label for="question10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="question10">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
        </form>

        <!-- MODAL -->
        <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary btn-block" id="submitBtn" data-toggle="modal" data-target="#matchModal">Submit</button>
        <hr>
    </div>

    <div>
        <a href="/api/friends">API Friends Link</a> | <a href="#">GitHub Repo</a>
    </div>

    <script type="text/javascript">
        $("#submitBtn").click(function () {
            event.preventDefault();
            var newFriend = {
                name: $("#userName").val().trim(),
                photo: $("#userPhoto").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            };
            if ((newFriend.name !== "") &&
                (newFriend.photo !== "") &&
                (!isNaN(newFriend.scores[0])) &&
                (!isNaN(newFriend.scores[1])) &&
                (!isNaN(newFriend.scores[2])) &&
                (!isNaN(newFriend.scores[3])) &&
                (!isNaN(newFriend.scores[4])) &&
                (!isNaN(newFriend.scores[5])) &&
                (!isNaN(newFriend.scores[6])) &&
                (!isNaN(newFriend.scores[7])) &&
                (!isNaN(newFriend.scores[8])) &&
                (!isNaN(newFriend.scores[9]))) {

                console.log(newFriend);
                alert("Thank you for filling out the Friend Match survey!")
                // $.post("/api/friends", newFriend, function(data) {
                // get match data back and push into modal
                // });
            } else {
                alert("You must fill out all fields to get your friend match!");
            }
            //trigger modal to pop up here with match data...
        });
    </script>

</body>

</html>
